<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<table class="table">
    <form >
        <tr>
            <th class="a"colspan="2"><h1>Registeration Form </h1></th>
        </tr>

        <tr >
        <td class="a"><label>Student Name :</label></td>
        <td ><input class="a"type="text" title="input" id="a"><span class="error"></span></td>
        </tr>

        <tr >
            <td class="a"><label>Father Name :</label></td>
            <td ><input class="a"type="text" title="input" id="b"><span class="error"></span></td>
        </tr>

        <tr >
            <td class="a"><label>Mother Name :</label></td>
            <td ><input class="a"type="text" title="input" id="c"><span class="error"></span></td>
        </tr>

        <tr>
            <td class="a"><label>Date of Birth :</label></td>
            <td ><input class="a" type="date" title="input" id="dob"><span class="error"></span></td>
        </tr>

        <tr>
            <td class="a"><lable>Email ID :</lable></td>
            <td ><input class="a" id="email" type="text" title="input"><span class="error"></span></td>
        </tr>

        <tr >
            <td class="a"><label>Mobile No :</label></td>
            <td ><input class="a" id="mob" type="text" title="input"><span class="error"></span></td></td>
        </tr>

        <tr >
            <td class="a"></td>
            <td ><input class="a" id="submit" type="submit"></td>
        </tr>

    </form>
</table>

</body>
</html>
